{% extends 'base.html' %}

{% block content %}

    <h2>{{this_request.start_date}} - {{this_request.end_date}}</h2>

    {% if this_request %}

    <ul>
        <li>{{this_request.note}}</li>
        <li>{{this_request.approved}}</li>
    </ul>

    {% else %}
        
        <p>No request found</p>
    
    {% endif %}

{% endblock %}
