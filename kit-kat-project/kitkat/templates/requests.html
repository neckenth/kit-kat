{% extends 'base.html' %}

{% block content %}

<h2>My Requests</h2>

    {% if my_requests_list %}
        <ul>
            {% for req in my_requests_list %}
                <li>
                    <a href="{% url 'detail' req.id %}">{{ req.start_date }} - {{ req.end_date }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No requests.</p>
    {% endif %}

{% endblock %}
